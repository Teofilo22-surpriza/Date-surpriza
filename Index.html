<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Text</title>
</head>
<body>
    <h1>Introduceți cuvântul cheie (fără caps, fără spații)</h1>
    <input type="text" id="keyword" placeholder="Introduceți cuvântul cheie (fără caps, fără spații)">
    <button onclick="revealText()">Dezvăluie textul</button>
    <div id="reveal"></div>
    
    <script>
        function revealText() {
            var keyword = document.getElementById("keyword").value;
            if (keyword === "lacullebedelor") {
                document.getElementById("reveal").innerHTML = "Stimată domnișoară Alexia-Maria,

Îmi face o deosebită plăcere să vă invit la un spectacol de balet la Opera Națională din Iași, pentru a viziona „Lacul lebedelor”, astăzi, la ora 18:30. Vă propun să ne întâlnim la ora 18:00, pentru a călători împreună cu Boltul, și, bineînțeles, mă voi asigura că ajungeți în siguranță acasă după spectacol.

Îmi doresc să vă ofer o seară plăcută și memorabilă, dar înțeleg dacă aveți alte planuri sau nu sunteți disponibilă. În cazul în care doriți să acceptați invitația, vă rog să-mi confirmați.

";
            } else {
                document.getElementById("reveal").innerHTML = "Cuvânt cheie incorect!";
            }
        }
    </script>
</body>
</html>
